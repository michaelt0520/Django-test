<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'images/logo/icon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'slideshow.css' %}">
    <link rel="stylesheet" href="{% static 'style-nav.css'%}">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <link rel="stylesheet" href="{% static 'aboutus.css'%}">
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/security.js'%}"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background: url('{% static 'images/banner/3.jpg'%}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50" oncontextmenu="return true" >
    {% block placeholder %}

    {% endblock %}
 <!-- Footer -->
    <footer class="container-fluid text-center" style="margin-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <img class="img-responsive" src="{% static 'images/logo/logotext.png'%}">
                </div>
                <div class="col-sm-10">
                    <p style="color: white; text-align: left; padding-top: 20px; font-size: 14px;">
                    © Copyright 2018 Đồ án Website - Nâng Cao đọc truyện thấy Thiện - HUFLIT<br />
                    Trần Hải Tuấn - Hồ Thái Hoàng Nam - Nguyễn Anh Tuấn<br />
                    Địa chỉ: 155 Sư Vạn Hạnh (nd), Phường 13, Quận 10, TP.HCM.<br />
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function(){
            $('.tabs').tabslet({
            mouseevent: 'click',
            attribute: 'href',
            animation: true
            });             
        });
    </script>
    <script src="{% static 'plugin-jquery/jquery.scrollme.js'%}"></script>
    <script src="{% static 'plugin-jquery/jquery.fittext.js'%}"></script>
    <script src="{% static 'plugin-jquery/jquery.smooth-scroll.js'%}"></script>
    <script src="{% static 'plugin-jquery/jquery.tabslet.min.js'%}"></script>
</body>
</html>
